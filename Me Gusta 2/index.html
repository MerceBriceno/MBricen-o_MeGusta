<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Gusta 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="nav">
            <h1>Network</h1>
        </div>
        <div class="title">
            <h1>Your Feed</h1>
        </div>
        <div class="cuadro">
            <div class="izquierdo">
                <img src="./user-circle.png" alt="logo">
                <a href="#">Ad an avatar</a>
                <h2>Joe Doe</h2>
            </div>
            <div class="derecho">
                <div class="amigo1">
                    <div class="sup">
                        <h2>Neil M</h2>
                        <p id="count1">9 Like(s)</p>
                        <button onclick="Add1()">Like</button>
                    </div>
                    <div class="inf">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="amigo2">
                    <div class="sup">
                        <h2>Nichole K</h2>
                        <p id="count2">12 Like(s)</p>
                        <button onclick="Add2()">Like</button>
                    </div>
                    <div class="inf">
                        <p>Just finished my <a href="#">next comic</a>, check it out</p>
                    </div>
                </div>
                <div class="amigo3">
                    <div class="sup">
                        <h2>Jim R</h2>
                        <p id="count3">9 Like(s)</p>
                        <button onclick="Add3()">Like</button>
                    </div>
                    <div class="inf">
                        <p>I can't stop listening to the<a href="#"> new album.</a> Who else is liking it</p>
                    </div>
                </div>                    
            </div>
        </div>
    </div>
<script src="script.js"></script>

</html>
